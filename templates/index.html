    <script>
        let isRunning = false;
        const btnTexts = ["ğŸŒ è”ç½‘åŒæ­¥æ›´æ–°", "ğŸ›  æœ¬åœ°è°ƒè¯•è§£æ", "ğŸ”¥ å¼ºåˆ¶å…¨é‡é‡åˆ·"];
        const DEFAULT_EXTENSIONS = "mp4,mkv,avi,mov,wmv,flv,webm,vob,mpg,mpeg,ts,m2ts,mts,rmvb,rm,asf,3gp,m4v,f4v,iso";

        function switchTab(tab) {
            document.getElementById('page-task').classList.toggle('hidden', tab !== 'task');
            document.getElementById('page-settings').classList.toggle('hidden', tab !== 'settings');
            document.getElementById('tab-task').className = tab === 'task' ? 'text-sky-400 border-b-2 border-sky-400 pb-1 uppercase' : 'text-slate-400 hover:text-white pb-1 uppercase';
            document.getElementById('tab-settings').className = tab === 'settings' ? 'text-sky-400 border-b-2 border-sky-400 pb-1 uppercase' : 'text-slate-400 hover:text-white pb-1 uppercase';
        }

        function resetExtensions() {
            if (confirm("ç¡®å®šè¦æ¢å¤é»˜è®¤æ‰«æåç¼€åå—ï¼Ÿ\n(æ¢å¤åè¯·æ‰‹åŠ¨ç‚¹å‡»ä¸‹æ–¹çš„ä¿å­˜å…¨éƒ¨é…ç½®)")) {
                document.getElementById('extensions').value = DEFAULT_EXTENSIONS;
            }
        }

        async function triggerTask(local, full) {
            if(isRunning) return;
            const res = await fetch('/start', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({use_local: local, force_full: full})});
            if((await res.json()).status === 'started') updateButtonState(true);
        }

        function updateButtonState(running) {
            isRunning = running;
            document.querySelectorAll('.btn-ctrl').forEach((btn, i) => {
                btn.classList.toggle('btn-disabled', running);
                btn.innerText = running ? "â³ ä»»åŠ¡è¿è¡Œä¸­..." : btnTexts[i];
            });
        }

        async function saveSettings() {
            const cfg = {};
            ['alist_url', 'tree_url', 'alist_user', 'alist_pass', 'exclude_levels', 'mount_path', 'cron_hour', 'sync_mode', 'extensions', 'username', 'password'].forEach(id => { 
                const el = document.getElementById(id); if(el) cfg[id] = el.value;
            });
            cfg.check_hash = document.getElementById('check_hash').checked;
            cfg.sync_clean = document.getElementById('sync_clean').checked;
            const res = await fetch('/save_settings', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(cfg)});
            if(res.ok) alert('âœ… é…ç½®å·²å®‰å…¨ä¿å­˜');
        }

        let lastLogLen = 0;
        setInterval(async () => {
            try {
                const res = await fetch('/logs');
                if(!res.ok) return;
                const data = await res.json();
                if(data.running !== isRunning) updateButtonState(data.running);
                const logBox = document.getElementById('log-box');
                if (data.logs.length !== lastLogLen) {
                    logBox.innerHTML = data.logs.join('<br>');
                    logBox.scrollTop = logBox.scrollHeight;
                    lastLogLen = data.logs.length;
                }
                const p = data.progress;
                document.getElementById('prog-step').innerText = p.step;
                document.getElementById('prog-percent').innerText = p.percent + '%';
                document.getElementById('prog-bar').style.width = p.percent + '%';
                document.getElementById('prog-detail').innerText = p.detail;
                if (data.next_run && !data.running) {
                    document.getElementById('next-run-container').classList.remove('hidden');
                    document.getElementById('next-run-time').innerText = data.next_run;
                } else { document.getElementById('next-run-container').classList.add('hidden'); }
            } catch(e) {}
        }, 1000);

        async function init() {
            try {
                const res = await fetch('/get_settings');
                if(!res.ok) return;
                const cfg = await res.json();
                Object.keys(cfg).forEach(k => {
                    const el = document.getElementById(k);
                    if(el) { if(el.type === 'checkbox') el.checked = cfg[k]; else el.value = cfg[k]; }
                });
            } catch(e) {}
        }
        init();
    </script>
