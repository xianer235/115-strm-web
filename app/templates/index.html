    <script>
        let isRunning = false;
        const btnTexts = ["ğŸŒ è”ç½‘åŒæ­¥æ›´æ–°", "ğŸ›  æœ¬åœ°è°ƒè¯•è§£æ", "ğŸ”¥ å¼ºåˆ¶å…¨é‡é‡åˆ·"];

        function switchTab(tab) {
            document.getElementById('page-task').classList.toggle('hidden', tab !== 'task');
            document.getElementById('page-settings').classList.toggle('hidden', tab !== 'settings');
        }

        async function triggerTask(local, full) {
            if(isRunning) return;
            const res = await fetch('/start', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({use_local: local, force_full: full})});
            const data = await res.json();
            if(data.status === 'started') {
                updateButtonState(true);
            }
        }

        function updateButtonState(running) {
            isRunning = running;
            const btns = document.querySelectorAll('.btn-ctrl');
            btns.forEach((btn, index) => {
                if(running) {
                    btn.classList.add('btn-disabled');
                    btn.innerText = "â³ ä»»åŠ¡è¿è¡Œä¸­...";
                } else {
                    btn.classList.remove('btn-disabled');
                    btn.innerText = btnTexts[index];
                }
            });
        }

        async function saveSettings() {
            const cfg = {};
            ['alist_url', 'tree_url', 'alist_user', 'alist_pass', 'exclude_levels', 'mount_path', 'cron_hour', 'sync_mode', 'extensions', 'username', 'password'].forEach(id => { cfg[id] = document.getElementById(id).value; });
            cfg.check_hash = document.getElementById('check_hash').checked;
            cfg.sync_clean = document.getElementById('sync_clean').checked;
            await fetch('/save_settings', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(cfg)});
            alert('è®¾ç½®ä¿å­˜æˆåŠŸï¼');
        }

        let lastLogLen = 0;
        setInterval(async () => {
            try {
                const res = await fetch('/logs');
                if (res.status === 401) { window.location.href = '/login'; return; }
                const data = await res.json();
                
                // æ ¹æ®åç«¯çŠ¶æ€åŒæ­¥æŒ‰é’®
                if(data.running !== isRunning) {
                    updateButtonState(data.running);
                }

                const logBox = document.getElementById('log-box');
                if (data.logs.length !== lastLogLen) {
                    logBox.innerHTML = data.logs.join('<br>');
                    logBox.scrollTop = logBox.scrollHeight;
                    lastLogLen = data.logs.length;
                }
                
                const p = data.progress;
                document.getElementById('prog-step').innerText = p.step;
                document.getElementById('prog-percent').innerText = p.percent + '%';
                document.getElementById('prog-bar').style.width = p.percent + '%';
                document.getElementById('prog-detail').innerText = p.detail;

                if (data.running) {
                    document.getElementById('prog-bar').classList.add('anim-pulse');
                } else {
                    document.getElementById('prog-bar').classList.remove('anim-pulse');
                }

                const nextRunContainer = document.getElementById('next-run-container');
                if (data.next_run && !data.running) {
                    nextRunContainer.classList.remove('hidden');
                    document.getElementById('next-run-time').innerText = data.next_run;
                } else {
                    nextRunContainer.classList.add('hidden');
                }
            } catch(e) {}
        }, 1000);

        async function init() {
            const res = await fetch('/get_settings');
            const cfg = await res.json();
            Object.keys(cfg).forEach(k => {
                const el = document.getElementById(k);
                if(el) {
                    if(el.type === 'checkbox') el.checked = cfg[k];
                    else el.value = cfg[k];
                }
            });
        }
        init();
    </script>
